<!DOCTYPE html>
<html lang="en" ng-app="App">
    <head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.min.css">

    <style type="text/css">
      html, body { height: 100%; width: 100%; background-color: #f0f0f0; }
      .angular-google-map-container { height: 800px; }
      .container-fluid { padding: 0; }
      .controls {
        font-family: 'Lato', sans-serif;
      }
    </style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src='js/libs/jquery-ui-1.10.4.custom.js'></script>
<script src="//roadtriplab.com:8000/channel/bcsocket.js"></script>
<script src="//roadtriplab.com:8000/share/share.js"></script>
<script src="/js/json.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/libs/angular-leaflet-directive.js"></script>
    <script src="http://js.arcgis.com/3.9/"></script>
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPmj4gI660Fik3oOkxYzWpEM6CdrBCsNk&sensor=true">
    </script>
<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script src='js/libs/angular-google-maps.min.js'></script>
<script type="text/javascript" src="js/libs/sortable.js"></script>

  <script src="js/example-controller.js"></script>

        <title> </title>
    </head>

    <body ng-controller="ExampleController">

    
  

  <!--leaflet center="center" testing="testing" tiles="tiles" markers="markers" event-broadcast="events"></leaflet--> 
  <div class="container-fluid">
    <div class="row">
      <div class="google-map col-md-8" center="center" zoom="zoom" draggable="true" events="events">
        <markers models="markers"
          coords="'self'">
      </markers>
      </div>
       <div class="controls col-md-4">
                            <div class="input-prepend">
                                <ul ui-sortable ng-model="markers">
                                  <li ng-repeat="marker in markers"> <h1>{{marker.message}} </h1>
                                   <button ng-click="removeMarker($index)">Remove</button>
                                    <img src="http://maps.googleapis.com/maps/api/streetview?size=400x150&location={{marker.address.Address}},{{marker.address.Region}}&key=AIzaSyBPmj4gI660Fik3oOkxYzWpEM6CdrBCsNk&sensor=true"/>
                                  <span class="distance">{{marker.distance}}</span> </li>
                                </ul>

                            </div>

  </div>
    </div>
  </div>



  
    </body>
</html>
