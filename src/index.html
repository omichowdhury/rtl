<!DOCTYPE html>
<html lang="en" ng-app="App">
    <head>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"/>
    <style type="text/css">
      html, body { height: 100%; width: 100%; }
      .angular-google-map-container { height: 400px; }
      .controls { position: absolute; top: 100px; left: 100px; }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/libs/angular-leaflet-directive.js"></script>
    <script src="http://js.arcgis.com/3.9/"></script>
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPmj4gI660Fik3oOkxYzWpEM6CdrBCsNk&sensor=true">
    </script>
<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
<script src='js/libs/angular-google-maps.min.js'></script>
  <script src="js/example-controller.js"></script>

        <title> </title>
    </head>

    <body ng-controller="ExampleController">

    
  

  <!--leaflet center="center" testing="testing" tiles="tiles" markers="markers" event-broadcast="events"></leaflet--> 
<div class="google-map" center="center" zoom="zoom" draggable="true" events="events">
  <markers models="markers"
    coords="'self'">
</markers>
</div>


   <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on">lat</span>
                                <input class="input-mini" step="any" type="number"  ng-model="markers.osloMarker.lat" />
                            </div>
                            <div class="input-prepend">
                                <span class="add-on">lon</span>
                                <input class="input-mini" type="number" step="any" ng-model="markers.osloMarker.lng" />
                            </div>
                            <div class="input-prepend">
                                <span class="add-on">zoom</span>
                                <ul>
                                  <li ng-repeat="marker in markers"> {{marker.message}}, {{marker.distance}} </li>
                                </ul>

                            </div>
    <button ng-click="center = {
          lat: 56.022948079627454,
          lng: 2.900390625,
          zoom: 4
      }">Click 1</button>
         <button ng-click=" center = {
          lat: 35.460669951495305,
          lng: 136.47216796875,
          zoom: 6
      }">Click 2</button>
  </div>
    </body>
</html>
