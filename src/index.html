<!DOCTYPE html>
<html lang="en" ng-app="App">
    <head>
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"/>
    <style type="text/css">
      html, body { height: 100%; width: 100%; }
      .angular-leaflet-map { height: 100%; width: 100%; }
      .controls { position: absolute; top: 100px; left: 100px; }
    </style>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6/leaflet.css" />
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.1.0/mapbox.standalone.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6/leaflet.ie.css" />
  <![endif]-->
  <script src="js/libs/leaflet-0.6.2.js"></script>
  <script src='js/libs/mapbox.standalone.uncompressed-1.2.0.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/libs/angular-leaflet-directive.js"></script>

  <script src="js/example-controller.js"></script>

        <title> </title>
    </head>

    <body ng-controller="ExampleController">

    
  

  <leaflet center="center" testing="testing" tiles="tiles"></leaflet>


   <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on">lat</span>
                                <input class="input-mini" step="any" type="number"  ng-model="center.lat" />
                            </div>
                            <div class="input-prepend">
                                <span class="add-on">lon</span>
                                <input class="input-mini" type="number" step="any" ng-model="center.lng" />
                            </div>
                            <div class="input-prepend">
                                <span class="add-on">zoom</span>
                                <input class="input-mini"  type="number" ng-model="center.zoom" />
                            </div>
    <button ng-click="center = {
          lat: 56.022948079627454,
          lng: 2.900390625,
          zoom: 4
      }">Click 1</button>
         <button ng-click=" center = {
          lat: 35.460669951495305,
          lng: 136.47216796875,
          zoom: 6
      }">Click 2</button>
  </div>
    </body>
</html>
